        <h1>Contact</h1>
        <form class="container" action="" method="post">
            <fieldset>
                <div>
                    <label for="name" class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required/>
                </div>
                <div>
                    <label for="age" class="form-label mt-4">Age</label>
                    <input type="number" class="form-control" id="age" name="age" min=0/>
                </div>
                <div>
                    <label for="email" class="form-label mt-4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required/>
                </div>
                <div>
                    <label for="message" class="form-label mt-4">Message</label>
                    <textarea id="message" class="form-control" name="message" rows="3" style="height: 94px;" placeholder="Type you message here." required></textarea>
                </div>
                <div>
                    <label for="selection" class="form-label mt-4">How did you know about my page?</label>
                    <select class="form-select" id="selection" name="sel">
                        <option>Google</option>
                        <option>From a friend</option>
                        <option>From LinkedIn</option>
                        <option>Other</option>
                    </select>
                </div>
                </br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
